<body>
  <header class="header">
    <div class="header__inner">
      <h1 class="header__title">
        <img src="./img/logo.png" class="header__title__logo" alt="POSSE">
        <span class="header__title__inline">4th week</span>
      </h1>
      <button class="button header__button" data-toggle="modal" data-target="#modal">記録・投稿</button>
    </div>
  </header>
  <!-- /.header -->

  <main class="main">
    <div class="main__inner">
      <section class="time">
        <dl class="time__list">
          <div class="card time__item">
            <dt>Today</dt>
            <dd>
              <span class="time__item__inline--number">3</span>
              <span class="time__item__inline--hour">hour</span>
            </dd>
          </div>
          <div class="card time__item">
            <dt>Month</dt>
            <dd>
              <span class="time__item__inline--number">120</span>
              <span class="time__item__inline--hour">hour</span>
            </dd>
          </div>
          <div class="card time__item">
            <dt>Total</dt>
            <dd>
              <span class="time__item__inline--number">1348</span>
              <span class="time__item__inline--hour">hour</span>
            </dd>
          </div>
        </dl>
        <div class="card time__graph">
          <canvas id="js-timeChart" width="496" height="322"></canvas>
        </div>
      </section>
      <section class="study">
        <div class="card study__card">
          <h2 class="study__title">学習コンテンツ</h2>
          <canvas class="study__chart" id="js-studyChart-contents"></canvas>
          <ul id="js-legend-contents" class="study__list"></ul>
        </div>
        <div class="card study__card">
          <h2 class="study__title">学習言語</h2>
          <canvas class="study__chart" id="js-studyChart-language"></canvas>
          <ul id="js-legend-language" class="study__list"></ul>
        </div>
      </section>
    </div>
  </main>
  <!-- /.main -->

  <footer class="footer">
    <div class="footer__date">
      <button class="footer__date__button arrow arrow--prev" id="prev">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <span class="footer__date__inline"><span id="thisMonth"></span></span>
      <button class="footer__date__button arrow arrow--next" id="next">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>

    <button class="button footer__button" data-toggle="modal" data-target="#modal">記録・投稿</button>
  </footer>

        <div id="js-calendar" class="modal__container modal__layer calendar" aria-hidden="true">
          <div class="calendar__inner">
            <table class="calendar__table">
              <thead>
                <tr class="calendar__table__heading">
                  <th class="calendar__table__heading__prev" id="js-calendarPrev" colspan="2">
                    <button class="calendar__table__button arrow arrow--prev" id="next">
                      <i class="fa-solid fa-chevron-left"></i>
                    </button>
                  </th>
                  <th class="calendar__table__heading__title" id="js-calendarTitle" colspan="3"></th>
                  <th class="calendar__table__heading__next" id="js-calendarNext" colspan="2">
                    <button class="calendar__table__button arrow arrow--next" id="next">
                      <i class="fa-solid fa-chevron-right"></i>
                    </button>
                  </th>
                </tr>
                <tr class="calendar__table__day">
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
              </thead>
              <tbody class="calendar__table__body" id="js-calendarBody" class="calendar">
              </tbody>
            </table>
            <div class="modal__footer">
              <button type="button" class="button calendar__button" id="js-decideCalendar">決定</button>
            </div>
          </div>
        </div>

        <div id="js-loading" class="modal__container modal__layer loading" aria-hidden="true">
          <div class="loader" aria-label="Loading.."></div>
        </div>
        <!-- /.loading -->

        <div id="js-success" class="modal__container modal__layer success" aria-hidden="true">
          <div class="success__content modal-container text-center">
            <span class="success__content__heading">AWESOME!</span>
            <span class="success__content__icon modal-success-color modal-check-mark"><i
                class="fa-solid fa-check"></i></span>
            <span class="success__content__text">記録・投稿<br>完了しました</span>
